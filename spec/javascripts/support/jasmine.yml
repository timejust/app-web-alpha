# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - vendor/assets/javascripts/jquery.js
  - vendor/assets/javascripts/jquery.cookie.js
  - vendor/assets/javascripts/underscore.js
  - vendor/assets/javascripts/backbone.js
  - vendor/assets/javascripts/jquery.dateFormat.js
  - vendor/assets/javascripts/organictabs.jquery.js
  - spec/javascripts/support/vendor/*.js
  - spec/javascripts/support/google_mock.js
  - app/assets/javascripts/gadget_common.js
  - app/assets/javascripts/lib/*.js  
  - app/assets/javascripts/views/gadget/*.js
  - app/assets/javascripts/models/*.js
  - app/assets/javascripts/controllers/*.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - app/assets/stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - '**/*[sS]pec.js'

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
